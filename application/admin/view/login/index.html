<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>后台管理中心</title>
    <link rel="stylesheet" href="__ROOT__/static/admin/css/pintuer.css">
    <link rel="stylesheet" href="__ROOT__/static/admin/css/admin.css">
    <script src="__ROOT__/static/admin/js/jquery.js"></script>
</head>
<body style="background-color:#f2f9fd;">
<div class="header bg-main">
    <div class="logo margin-big-left fadein-top">
        <h1>后台管理中心</h1>
    </div>
    <div class="head-l">
        <!--<a class="button button-little bg-green" href="" target="_blank">-->
        <!--<span class="icon-home"></span> 前台首页-->
        <!--</a> &nbsp;&nbsp;-->
        <!--<a href="#" class="button button-little bg-blue">-->
        <!--<span class="icon-wrench"></span> 清除缓存-->
        <!--</a> &nbsp;&nbsp;-->
        <a class="button button-little bg-red" href="{:url('login/logout')}">
            <span class="icon-power-off"></span> 退出登录
        </a>
    </div>
</div>
<div class="leftnav">
    <div class="leftnav-title"><strong><span class="icon-list"></span>菜单列表</strong></div>
    <h2><span class="icon-user"></span>基本设置</h2>
    <ul style="display:block">
        
        {if condition="in_array($auth,[2,3])"}
        <li><a href="tutor.html" target="right"><span class="icon-caret-right"></span>创建导师</a></li>
        {/if}
        {if condition="$auth==3"}
        <li><a href="admin.html" target="right"><span class="icon-caret-right"></span>创建管理员</a></li>
        {/if}
        <li><a href="{:url('index/index')}" target="right"><span class="icon-caret-right"></span>周报汇总</a></li>
        <li><a href="{:url('index/attendance')}" target="right"><span class="icon-caret-right"></span>考勤汇总</a></li>
        <li><a href="{:url('index/clearpe')}" target="right"><span class="icon-caret-right"></span>清人汇总</a></li>
        <li><a href="pass.html" target="right"><span class="icon-caret-right"></span>修改密码</a></li>
    </ul>
</div>
<script type="text/javascript">
    $(function(){
        $(".leftnav h2").click(function(){
            $(this).next().slideToggle(200);
            $(this).toggleClass("on");
        })
        $(".leftnav ul li a").click(function(){
            $("#a_leader_txt").text($(this).text());
            $(".leftnav ul li a").removeClass("on");
            $(this).addClass("on");
        })
    });
</script>
<ul class="bread">
    <li><a href="#" class="icon-home"> 首页</a></li>
    <li><b>你当前的权限为：</b>
        <span style="color:red;">
            {switch name="$auth"}
            {case value="1"}导师{/case}
            {case value="2"}管理员{/case}
            {default /}最高管理员
            {/switch}
        </span>
</ul>
<div class="admin">
    <iframe scrolling="auto" rameborder="0" src="" name="right" width="100%" height="100%"></iframe>
</div>
<div style="text-align:center;">
</div>
</body>
</html>
