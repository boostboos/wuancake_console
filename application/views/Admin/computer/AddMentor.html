<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>AddMentor</title>
		<link rel="stylesheet" href="../../../../public/User/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="../../../..//public/User/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../../../public/Admin/css/public.css" />
		
		
		
	</head>
	<body>
		<div class="addmentor container-fluid">
			<div class="row title">
				<div class="col-md-12">
					<h1 class="col-md-7 text-left">考勤系统管理后台</h1>
					<div class="col-md-5 post text-right">管理员:陶陶
						<span class="glyphicon glyphicon-arrow-right">登出</span>
					</div>
				</div>
			</div>
			<div class="row">
     			<div class="col-md-3 sidebar">
     				<ul class="nav nav-pills nav-stacked">
     					<li role="presentation">
     						<a href="#">新增管理员</a>
     					</li>
     					<li role="presentation">
     						<a href="#">新增导师</a>
     					</li>
     					<li role="presentation">
     						<a href="#">查看周报</a>
     					</li>
     					<li role="presentation">
     						<a href="#">考勤汇总</a>
     					</li>
     					<li role="presentation">
     						<a href="#">清人汇总</a>
     					</li>
     				</ul>
     			</div>
 				<div class="col-md-9">
 					<div class="main">
 						<form class="form-horizontal">
 							<div class="textframe">
 								<label for="" class="col-md-3 control-label">昵称：</label>
 								<div class="col-md-9">
 									<input type="text" class="form-control textbox" placeholder="">
 								</div>
 							</div>
 							<div class="textframe">
 								<label for="" class="col-md-3 control-label">邮箱：</label>
 								<div class="col-md-9">
 									<input type="email" class="form-control textbox" placeholder="">
 								</div>
 							</div>
   							<div class="textframe">
   								<label for="" class="col-md-3 control-label">密码：</label>
   								<div class="col-md-9">
   									<input type="password" class="form-control textbox" placeholder="">
   								</div>
   							</div>
   							<div class="textframe">
   								<label for="" class="col-md-3 control-label">分组：</label>
   								<div class="col-sm-9">
   									<select for="" class="textbox">
   										<option>PHP组</option>
 									 	<option>Web前端组</option>
 										<option>UI设计组</option>
   										<option>Android组</option>
 									 	<option>产品经理组</option>
 										<option>软件测试组</option>
 										<option>JAVA组</option>
									</select>
   								</div>
   							</div>
   							<div class="textframe">
  								<div class="col-md-offset-3 col-md-10">
     						  		<button type="submit" class="btn btn-default btn-register text-center">登录</button>
  								</div>
  							</div>
 						</form>	
 					</div>
 				</div>
  			</div>
		</div>
	</body>
</html>
